<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroFuture CRT Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #000;
            text-align: center;
        }

        /* 流动的霓虹渐变背景 */
        .neon-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ff00);
            background-size: 400% 400%;
            animation: neonFlow 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes neonFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Neon Glow Text */
        .neon-text {
            font-size: 3em;
            text-transform: uppercase;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            0% {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00;
            }
            100% {
                text-shadow: 
                    0 0 20px #ff00ff,
                    0 0 30px #ff00ff,
                    0 0 40px #ff00ff;
            }
        }

        /* CRT Effect */
        .crt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 30%, transparent);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            animation: crt-scanlines 0.2s linear infinite;
            overflow: hidden;
        }

        @keyframes crt-scanlines {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* CRT scanlines */
        .crt:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(transparent, transparent 1px, rgba(255, 255, 255, 0.2) 2px);
            pointer-events: none;
        }

        /* Flicker Animation */
        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }

        /* Pulsing Neon Effect */
        .pulse {
            animation: neon 2s ease-in-out infinite alternate, flicker 0.1s linear infinite;
        }

        /* Header with CRT Effect */
        .header {
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            font-size: 1.5em;
        }

        /* Mobile Adaptations */
        @media (max-width: 768px) {
            .neon-text {
                font-size: 2em;
            }

            .subheading {
                font-size: 1.5em;
            }

            .footer {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .neon-text {
                font-size: 1.5em;
            }

            .subheading {
                font-size: 1.2em;
            }

            .footer {
                font-size: 1em;
            }
        }

    </style>
</head>
<body>

    <div class="neon-background"></div>
    <div class="crt">
        <header class="header">
            <h1 class="neon-text pulse">Welcome to Retro Future</h1>
            <p class="subheading neon-text pulse">Feel The Rhythm</p>
        </header>
        <footer class="footer">
            <p class="neon-text pulse">A Site By Nob0dy</p>
        </footer>
    </div>

</body>
</html>
