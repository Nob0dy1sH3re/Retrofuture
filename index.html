<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroFuture CRT Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background-color: #000;
            text-align: center;
        }

        /* 流动霓虹渐变背景 */
        .neon-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ff00);
            background-size: 400% 400%;
            animation: neonFlow 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes neonFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 霓虹发光字体 */
        .neon-text {
            font-size: 3em;
            text-transform: uppercase;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00,
                0 0 20px #00ff00;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            0% {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00;
            }
            100% {
                text-shadow: 
                    0 0 20px #ff00ff,
                    0 0 30px #ff00ff,
                    0 0 40px #ff00ff;
            }
        }

        /* 全局CRT效果(舍弃了pimgeek过于冗杂的css格式，转向更简便的模拟方式) */
        .crt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 30%, transparent);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            animation: crt-scanlines 0.2s linear infinite;
            overflow: hidden;
        }

        @keyframes crt-scanlines {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* CRT扫描(舍弃了pimgeek过于冗杂的css格式，转向更简便的模拟方式) */
        .crt:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(transparent, transparent 1px, rgba(255, 255, 255, 0.2) 2px);
            pointer-events: none;
        }
    @font-face {
    font-family: 'DigitalNumbers';
    src: url('https://raw.githubusercontent.com//Nob0dy1sH3re/Retrofuture/fonts/DigitalNumbers-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
        /* 时钟容器（字体使用Stephan Ahlf的DigitalNumbers-Regular） */
        .clock {
            font-size: 6em;
            color: #00ff00;
            text-shadow: 
                0 0 10px #00ff00, 
                0 0 20px #00ff00, 
                0 0 30px #00ff00;
            margin-top: 40px;
            letter-spacing: 5px;
            position: absolute;  
            top: 50%;  
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-family: 'DigitalNumbers', monospace; 
        }

        /* Flicker动画(舍弃了pimgeek过于冗杂的css格式，转向更简便的模拟方式) */
        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }

        /* 仿霓虹脉动效果 */
        .pulse {
            animation: neon 2s ease-in-out infinite alternate, flicker 0.1s linear infinite;
        }

        /* 头部文字荧光灯管特效 */
        .header {
            position: relative;
            z-index: 1;
            margin-bottom: 20px;
        }

        /* 脚注 */
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            font-size: 1.5em;
        }

        /* 移动端自适应 */
        @media (max-width: 768px) {
            .neon-text {
                font-size: 2em;
            }

            .subheading {
                font-size: 1.5em;
            }

            .footer {
                font-size: 1.2em;
            }

            .clock {
                font-size: 4em;
            }
        }

        @media (max-width: 480px) {
            .neon-text {
                font-size: 1.5em;
            }

            .subheading {
                font-size: 1.2em;
            }

            .footer {
                font-size: 1em;
            }

            .clock {
                font-size: 3em;
            }
        }

        /* 播放器毛玻璃效果 */
        iframe {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 298px;
            height: 52px;
            border: none;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            border-radius: 10px;
            opacity: 0.1; /* 控制透明度 */
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- 导入字体 -->
</head>
<body>

    <iframe src="https://music.163.com/outchain/player?type=2&id=2165763414&auto=1&height=32"></iframe>

    <div class="neon-background"></div>
    <div class="crt">
        <header class="header">
            <h1 class="neon-text pulse">Now Playing: Signals</h1>
            <p class="subheading neon-text pulse">Feel The Rhythm</p>
        </header>
        
        <div class="clock" id="clock"></div>
        
        <footer class="footer">
            <p class="neon-text pulse">A Site Designed By Nob0dy</p>
        </footer>
    </div>

    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 每秒更新时钟
        setInterval(updateClock, 1000);
        updateClock(); // 初始化时钟
    </script>

</body>
</html>
